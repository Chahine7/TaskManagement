<div class="dialog-container p-6 max-w-lg mx-auto bg-white rounded-lg shadow-xl">
    <!-- Dialog Title -->
    <div class="dialog-title-container mb-6 text-center">
      <h2 class="modal-title text-3xl font-semibold text-gray-800">{{ data ? 'Edit Task' : 'Add Task' }}</h2>
    </div>
  
    <!-- Form Fields -->
    <div class="form-row grid grid-cols-1 gap-4">
      <!-- Task Title -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Task Title</mat-label>
        <input matInput
               [(ngModel)]="addTaskRequest.title"
               placeholder="Task Title"
               required
               class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
      </mat-form-field>
  
      <!-- Task Description -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Task Description</mat-label>
        <textarea matInput
                  [(ngModel)]="addTaskRequest.description"
                  placeholder="Task Description"
                  required
                  class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
      </mat-form-field>
    </div>
  
    <!-- Due Date -->
    <div class="form-row grid grid-cols-1 gap-4 mb-6">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" 
               [(ngModel)]="addTaskRequest.dueDate"
               placeholder="MM/DD/YYYY"
               required
               class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  
  <mat-form-field *ngIf="data" appearance="outline" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select   [(ngModel)]="addTaskRequest.status" placeholder="Status" required>
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Dialog Actions -->
    <div class="dialog-actions flex justify-between mt-6">
      <button mat-button (click)="onCancel()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300 transition duration-200">
        Cancel
      </button>
      <button mat-raised-button (click)="onSubmit()" color="primary" type="submit"
              [disabled]="!checkFormValidity()"
              class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-200">
        {{ data ? 'Edit Task' : 'Add Task' }}
      </button>
    </div>
  </div>
