<div class="overflow-auto p-4">
    <table mat-table [dataSource]="dataSource" class="min-w-full bg-white shadow-md rounded-lg">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left hidden md:table-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="p-3 hidden md:table-cell">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Title</th>
        <td mat-cell *matCellDef="let element" class="p-3">{{ element.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left hidden sm:table-cell">Description</th>
        <td mat-cell *matCellDef="let element" class="p-3 hidden sm:table-cell">{{ element.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Status</th>
        <td mat-cell *matCellDef="let element" class="p-3">
          <ng-container [ngSwitch]="element.status">
            <mat-icon *ngSwitchCase="'ToDo'" class="text-gray-500">hourglass_full</mat-icon>
            <mat-icon *ngSwitchCase="'InProgress'" class="text-blue-500">timeline</mat-icon>
            <mat-icon *ngSwitchCase="'Done'" class="text-green-500">done</mat-icon>
          </ng-container>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left hidden md:table-cell">Due Date</th>
        <td mat-cell *matCellDef="let element" class="p-3 hidden md:table-cell">{{ element.dueDate | date:'short' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-left">Actions</th>
        <td mat-cell *matCellDef="let element" class="p-3">
          <div class="flex items-center space-x-2">
            <button aria-hidden="false" mat-button color="primary" (click)="editTask(element)">Edit</button>
            <button aria-hidden="false" mat-button color="warn" (click)="deleteTask(element)">Delete</button>
          </div>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" showFirstLastButtons class="mt-4"></mat-paginator>
  </div>
